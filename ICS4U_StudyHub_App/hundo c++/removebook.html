<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <!--favicon-->
    <title>Join Group</title>
    <!--tab title-->
    <link rel="stylesheet" href="css/remobook.css" />
    <!--this links the css stylesheet for this page, located in the css folder-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--this initializes jQuery, the JS library used for scripting and firebase api calls -->
    <script src="js/removebook.js" defer></script>
    <!--this links the js script for this page, located in the js folder-->
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div align="center" class="removebookpage" id="removebookpage">
      <!--main content div-->
      <h1 class="welcome">Join Group</h1>
      <!--title top h1-->
      <h2 class="logotext">StudyHub</h2>
      <!--north park library title h2-->
      <rect class="rectangle0000"></rect
      ><!--top bar rectangle logo-->
      <rect class="rectangle0"></rect
      ><!--top bar rectangle title-->
      <rect class="rectangle1bigtportal"></rect
      ><!--main content rectangle-->
      <rect class="rectangle1bigtremove"></rect>
      <rect class="rectanglejoin"></rect>
      <rect class="rectanglejoined"></rect>
      <rect class="rectanglejointitle"></rect>
      <rect class="rectanglejoinedtitle"></rect>
      <a href="homepage.html"><img src="img/studylogoclr.png" class="logo" /></a
      ><!--top bar logo-->
      <span class="jointext">Join A Group</span>
      <span class="joinedtext">Joined Groups</span>

      <button
        onclick="location.href = 'portal.html';"
        type="button"
        class="logout logout:hover"
      >
        Back</button
      ><!--back button to technician portal-->

      <h1>Available Groups</h1>
      <table id="available-groups" class="available-groups-table">
          <thead>
              <tr>
                  <th><button class="sort-button" data-column="0">Method</button></th>
                  <th><button class="sort-button" data-column="1">Location</button></th>
                  <th><button class="sort-button" data-column="2">Subject</button></th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <!-- Available groups will be populated here -->
          </tbody>
      </table>
      
      <h1>Joined Groups</h1>
      <table id="joined-groups" class="joined-groups-table">
          <thead>
              <tr>
                  <th><button class="sort-button" data-column="0">Method</button></th>
                  <th><button class="sort-button" data-column="1">Location</button></th>
                  <th><button class="sort-button" data-column="2">Subject</button></th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <!-- Joined groups will be populated here -->
          </tbody>
      </table>
      
  
      <!-- Modal -->
      <div id="myModal" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <p id="modal-message"></p>
          </div>
      </div>
 
      <form id="checkform" name="checkform" class="addbookform">
        <!--add book form, all the data is collected and sent to firebase-->
        <!--book cover image upload-->

        <!--book number input-->
        <div class="booktype">
            <input type="radio" id="method" name="method" value="Online">
            <label for="Online">Online</label>
            <input type="radio" id="method" name="method" value="In-Person">
            <label for="In-Person">In-Person</label>
        </div>
        <select class="bookgenre" name="location" id="location">
            <option value="">Select Location</option>
            <option value="Brampton">Brampton</option>
            <option value="Toronto">Toronto</option>
            <option value="Mississauga">Mississauga</option>
            <option value="Caledon">Caledon</option>
        </select>
        <select class="bookpublication" name="subject" id="subject">
            <option value="">Select Subject</option>
            <option value="Math">Math</option>
            <option value="Physics">Physics</option>
            <option value="CS">CS</option>
            <option value="Chemistry">Chemistry</option>
            <option value="English">English</option>
        </select>

        <input class="removebookbutton removebookbutton:hover" id="submit" type='submit'>
        <!--submit button (linked to firebase)-->
    </form>
      
    </div>
    <!--various firebase scripts required for functionality of the database, such as initializing the firebase api instance,
    initializing firestore database, initializing firebase authentication (for technician auth), and initializing firebase storage
    (for book cover storage), defer means to run the script after the others-->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"
    ></script>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>
  </body>
</html>
